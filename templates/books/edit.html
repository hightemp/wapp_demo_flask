{% import "macros.html" as macros %}
{% extends "b_header.html" %}

{% block content %}
<form action="">
    <div class="page page-books page-books-edit">
        {% for oF in oR.oForm %}
        <div class="mb-3">
            <label class="form-label">{{oF.label}}</label>
            {{oF}}
        </div>
        {% endfor %}
        <button type="submit" name="save" value="1" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-danger" name="cancel" value="1" onclick="history.go(-1)">Отмена</button>
    </div>
</form>
{% endblock %}
